<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <meta name="description" content="<%= htmlWebpackPlugin.options.title %>">
  <!-- PRIMENG -->
  <link rel="stylesheet" type="text/css" href="assets/css/omega/theme.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/primeng.min.css" 

  <!-- ADMINLTE -->
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/ionicons.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/AdminLTE.min.css" />
  <link rel="stylesheet" type="text/css" href="assets/css/_all-skins.min.css" />

  <!--<link rel="stylesheet" type="text/css" href="primeng/resources/themes/omega/theme.css" />-->
  <!--<link rel="stylesheet" type="text/css" href="primeng/resources/primeng.min.css" />-->

  <% if (webpackConfig.htmlElements.headTags) { %>
    <!-- Configured Head Tags  -->
    <%= webpackConfig.htmlElements.headTags %>
      <% } %>

        <!-- base url -->
        <base href="<%= htmlWebpackPlugin.options.metadata.baseUrl %>">


</head>

<body class="fixed sidebar-mini skin-black-light" style="background-color: #ecf0f5">
  <div class="wrapper">
    <app>
      Loading...
    </app>
  </div>

  <% if (htmlWebpackPlugin.options.metadata.isDevServer && htmlWebpackPlugin.options.metadata.HMR !== true) { %>
    <!-- Webpack Dev Server reload -->
    <script src="/webpack-dev-server.js"></script>
    <% } %>

</body>

<script src="assets/js/jQuery/jquery-2.2.3.min.js"></script>
<!--<script src="assets/js/jQueryUI/jquery-ui.min.js"></script>-->
<script src="assets/css/bootstrap/js/bootstrap.min.js"></script>
<script src="assets/js/slimScroll/jquery.slimscroll.min.js"></script>
<script src="assets/js/app.min.js"></script>

</html>
